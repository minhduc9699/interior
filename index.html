<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Nguyễn Thị Ngọc Huyền - Interior Design</title>
</head>
<body>
    <div class="root">
        <!-- Logo Section -->
        <section class="logo-section">
            <div class="container">
                <div class="logo">
                    <img src="images/logo.png" alt="Logo" width="180">
                </div>
            </div>
        </section>

        <!-- Profile Section -->
        <section class="profile-section">
            <div class="container">
                <div class="profile-grid">
                    <div class="profile-image">
                        <img src="images/profile_pic.jpg" alt="Nguyễn Thị Ngọc Huyền">
                    </div>
                    <div class="profile-content">
                        <h6 class="designer-name">Nguyễn Thị Ngọc Huyền</h6>
                        <h1>Thiết kế nội thất</h1>
                        <div class="quote">
                            <p><em>"... Họ xem nhà là nơi chốn chứ không phải tài sản. Cũng vì vậy, họ thương yêu nó, chăm sóc nó, xây dựng nó trở thành một phần đời sống của mình. Và trở thành ký ức của nhiều cuộc đời sau đó, chính là chúng ta."</em></p>
                            <p class="quote-author">-House on Tree-</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Projects Section -->
        <section class="projects-section">
            <div class="container">
                <div class="section-header">
                    <div class="title-col">
                        <h1 class="section-title">Dự án</h1>
                    </div>
                    <div class="divider-col">
                        <div class="divider"></div>
                    </div>
                </div>
                <div class="projects-grid">
                    <!-- Projects will be added here -->
                </div>
            </div>
        </section>
    </div>
</body>
</html>
